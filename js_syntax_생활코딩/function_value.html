<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function as value and callback</title>
</head>
<body>
    <script>
        function cal(func, num){
            return func(num)
        }
        function increase(num){
            return num +1
        }
        function decrease(num){
            return num -1
        }
        document.write(cal(increase, 1), "<br/>");
        document.write(cal(decrease, 1), "<br/>");
        document.write("<br/>");

        function cal2(mode){
            var funcs = {
                "plus" : function(left, right){
                    return left + right;
                },
                "minus" : function(left, right){
                    return left - right;
                }
            }
            return funcs[mode];
        }
        document.write(cal2("plus")(2,1),"<br/>");
        document.write(cal2("minus")(2,1),"<br/>");
        document.write("<br/>");

        var process = [
            function(input){
                return input +10;
            },
            function(input){
                return input*input;
            },
            function(input){
                return input /2;
            }
        ]

        var input = 1;
        for (var i in process){
            input = process[i](input);
            document.write(input,"<br/>");
        }
        document.write("<br/>");

        var input = 1;
        for (var i=0; i < process.length; i+=1){
            input = process[i](input);
            document.write(input, "<br/>");
        }
        document.write("<br/>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Function_arguments</title>
</head>
<body>
    <script>
        function sum(){
            var _sum = 0;
            for (var i=0; i < arguments.length; i+=1){
                document.write(i+" : "+arguments[i]+"<br/>");
                _sum += arguments[i];
            }
            return _sum;
        }
        document.write("result : " + sum(1,2,3,4)+"<br/>");

        
        // arguments.length === zero.length 같지 않으면 경고 메세지 출력을 활용할 수 있다.
        function zero(){
            console.log(
                "zero.length", zero.length,
                "arguments.length", arguments.length
            );
        }
        zero(); // zero.length 0, arguments.length 0

        function one(arg1){
            console.log(
                "one.length", one.length,
                "arguments.length", arguments.length
            );
        }
        one("val1", "val2"); // one.length 1, arguments.length 2

        function two(arg1,arg2){
            console.log(
                "two.length", two.length,
                "arguments.length", arguments.length
            );
        }
        two("val1"); // two.length 2, arguments.length 1
    </script>
</body>
</html>

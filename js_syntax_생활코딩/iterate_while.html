<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./iterate.js"></script>
    <title>Js Iterate_while</title>
</head>
<body>
    Hello World!<br>
    Hello World!<br>
    Hello World!<br>
    <script>
        document.write("coding everybody <br>")
        var i = 0;
        while (i < 10){
            document.write("coding everybody"+ i +"<br>")
            i = i + 1
            // i++ -->> i = i+1 과 같은 의미. 실행결과가 같습니다.
        }

    </script>
</body>
</html>

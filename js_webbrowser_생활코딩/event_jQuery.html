<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web_Js event_jQuery</title>
</head>
<body>
    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
    <ul>
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">JavaScript</a></li>
    </ul>
    <script>
        // on API 두번째 인자는 일종의 필터링.(selector)
        // event를 ul에 설치 했지만 a와 li의 event가 발생하게 된다.
        // event를 body에 설치하게 되고 코드를 body tag 밑에 두개 되면 late binding이 실행 되서
        // ul이 뒤에 있더라도, event가 실행 된다.
        $("ul").on("click", "a, li", function(event){
            console.log(this.tagName);
        })
    </script>
    <!-- <ul>
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">JavaScript</a></li>
    </ul> -->

    <!-- 다중 바인딩?-->
    <input type="text" id="target" />
    <p id="status"></p>
    <script>
        // event핸들러를 설치 할때 두개를 설치 할 수 있다.
        // "focus blur" 중간에 띄어쓰기를 해주면 된다.
        $("#target").on("focus blur", function(event){
            $("#status").html(event.type);
        })
        // 이벤트에 따라서 다른 핸들러를 실행하고 싶다면 아래와 같이 코드를 작성하면 됩니다.
        $("#target").on({
            "focus": function(event){
                console.log("focus");
            },
            "blur": function(event){
                console.log("blur");
            }
        })
    </script>
    <br/>
    <!-- 이벤트 제거 -->
    <input type="text" id="target2"></textarea>
    <input type="button" id="remove2" value="remove" />
    <p id="status2"></p>
    <script>
        var handler = function(event){
            $("#status2").text(event.type+Math.random());
        };
        $("#target2").on("focus blur", handler);
        // #remove를 클릭했을때 off를 사용해서 event를 해제한다.
        $("#remove2").on("click", function(event){
            $("#target2").off("focus blur", handler);
            console.log(32);
        })
    </script>
</body>
</html>

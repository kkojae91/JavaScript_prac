<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='window_load.js' defer></script>
  <title>Window Load</title>
</head>
<body>
  <script>
    // only Document가 로드가 끝나면 실행
    window.addEventListener('DOMContentLoaded', () => {
      console.log('DOMContentLoaded');
    })

    // after resources (css, images) 모든 리소스 까지 다 로드가 되면 실행
    window.addEventListener('load', () => {
      console.log('load')
    })

    // before unload document가 언로드 되면 실행
    window.addEventListener('beforeunload', () => {
      console.log('before unload')
    })

    // resourse is being unload 모든 리소스 까지 다 언로드 되면 실행
    window.addEventListener('unload', () => {
      console.log('unload')
    })
  </script>
</body>
</html>
